<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Test Registration API</h1>
    <button onclick="testRegister()">Test Register</button>
    <pre id="output"></pre>
    <script>
        async function testRegister() {
            const data = {
                name: 'Frontend Test',
                email: 'frontend' + Date.now() + '@example.com',
                password: 'Test1234!',
                password_confirmation: 'Test1234!',
                company_name: 'Test Company',
                company_email: 'testco' + Date.now() + '@example.com',
                company_phone: '1234567890',
                company_address: '123 Test St'
            };
            
            document.getElementById('output').textContent = 'Sending request...\n';
            
            try {
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                document.getElementById('output').textContent = 'Status: ' + response.status + '\n';
                
                const text = await response.text();
                document.getElementById('output').textContent += 'Response:\n' + text;
                
                if (response.ok) {
                    const json = JSON.parse(text);
                    document.getElementById('output').textContent += '\n\nParsed JSON:\n' + JSON.stringify(json, null, 2);
                }
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
